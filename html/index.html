<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Lola Costa resume</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Buenard:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
    <div id="wrap">

        <!-- EN-TETE DU CV -->
    <div id="introWrapper">
    <header id="intro">
        <h1 id="intro_name">Lola Costa</h1>
        <h2 id="intro_subtitle">Développeuse web et web mobile</h2>

        <ul id="socials">
            <li>
                <a class="icon_animation" target="_blank" href="https://www.linkedin.com/in/lola-costa-91a657199/"><img class="intro__icon intro__icon--linkedin" src="../images/In-White-89px-R.png" alt="Linkedin icon"></a>
            </li>
            <li>
                <a class="icon_animation" target="_blank" href="https://twitter.com/CostaLola4"><img class="intro__icon intro__icon--twitter" src="../images/2021 Twitter logo - white.png" alt="Twitter icon"></a>
            </li>
        </ul>
    </header>
    </div>

    <!-- CONTENU PRINCIPAL -->

    <main id="content">
        <section class="information section">

            <h2 class="content__title">A propos</h2>
            <p>Je suis actuellement en reconversion dans le développement web à l'école O'clock - Promo De Vinci</p>

        </section>

        <section class="information section">

            <h2 class="content__title">Langages de Programmation</h2>
            <ul>
                <li>HTML/CSS</li>
                <li>PHP</li>
                <li>Javascript</li>
            </ul>

        </section>


    </main>

    <!-- PIED DE PAGE -->

    <footer>
        
        <form action="#" class="grid__form">
            <h2>Contactez-moi !</h2>
            <div class="element">
              <label for="name">Votre Nom</label>
              <input type="text" name="name" id="nom" />
            </div>
            <div class="element">
              <label for="telephone">Votre Telephone</label>
              <input type="tel" name="telephone" id="telephone" />
            </div>
            <div class="element">
              <label for="email">Votre Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="element">
              <label for="message">Votre Message</label>
              <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
          </form>

    </footer>
    </div>

</body>
</html>
